{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static '/img/login.jpg' %}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                  
                <form action="{% url 'signin' %}" method="post">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <img src="{% static 'img/logo.png' %}" width="60" height="60" style="margin-right: 10px;">
                        <span class="h1 fw-bold mb-0" style="padding-left: 5px;">ZAG BOOKING</span>
                      </div>
                      

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" name="name" class="form-control form-control-lg" />
                    <label class="form-label" id="example-email-input">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input name='password' class="form-control form-control-lg" type="password">
                    <label class="form-label" >Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <p style="color: red;"></style>{{error}}</p>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'signup' %}"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
